{% extends 'base.html' %}
{% block title %}글 목록{% endblock %}
{% block content%}
<h1>Post 목록 화면</h1>
<div class="card-list">
    {% include 'mixin/posts/post_card.html' %}
</div>
{% for post in post_list %}
<div>
    {{post.id}}<br>
    {{post.image}}<br>
    {{post.content}}<br>
    {{post.created_at}}<br>
    {{post.writer}}<br>
</div>
<br>
{% endfor %}
{% endblock %}
